<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manajemen User</title>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="page">
        <div class="page-wrapper">
            <div class="page-header d-print-none">
                <div class="container-xl">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1>Manajemen User</h1>
                        </div>
                        <div class="ms-auto">
                            <a href="/admin/users/create" class="btn btn-primary">Tambah User Baru</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-body">
                <div class="container-xl">
                    <div class="card">
                        <div class="table-responsive">
                            <table class="table card-table table-vcenter text-nowrap datatable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th class="w-1">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for user in users %}
                                    <tr>
                                        <td>{{ user.id }}</td>
                                        <td>{{ user.username }}</td>
                                        <td>
                                            <div class="d-flex">
                                                <a href="/admin/users/edit/{{ user.id }}" class="btn btn-secondary btn-sm me-2">Edit</a>
                                                <form action="/admin/users/delete/{{ user.id }}" method="post" onsubmit="return confirm('Apakah Anda yakin ingin menghapus user ini?');">
                                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <a href="/" class="btn btn-secondary mt-3"> &lt; Kembali ke Dashboard Utama</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
